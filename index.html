<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan to Watch Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpaperaccess.com/full/1598255.jpg'); /* Agriculture background from Unsplash[5] */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(255,255,255,0.90);
            max-width: 500px;
            margin: 60px auto;
            padding: 30px 30px 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.10);
            text-align: left;
        }
        h1 {
            color: #2e6d32;
            text-align: center;
        }
        ol {
            padding-left: 18px;
            margin-bottom: 30px;
        }
        li {
            margin: 12px 0;
            font-size: 18px;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 260px;
            border: 2px solid #333;
            padding: 10px;
            background-color: white;
        }
        p {
            text-align: center;
            font-size: 17px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Scan to Watch the Video</h1>
        <ol>
            <li>Open Google app.</li>
            <li>Tap the Google Lens icon.</li>
            <li>Point your camera at the QR code below.</li>
            <li>Tap the link that appears.</li>
        </ol>
        <img src="video_qr.png" alt="QR Code">
        <p>ðŸŽ¥ The video will play immediately in your browser!</p>
    </div>
</body>
</html>
